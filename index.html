          <script>
        // Fetch text from a file (replace 'your_text_file.txt' with the actual path)
        fetch('actual.txt')
            .then(response => response.text())
            .then(content => {
                const words = content.split(/\s+/).filter(word => word.trim() !== ''); // Remove empty words
                shuffleArray(words);

                const textContentElement = document.getElementById('text-content');
                const windowHeight = window.innerHeight;
                const fontSize = 40; // Adjust the font size as needed
                const lines = Math.ceil(windowHeight / fontSize);

                const wordsPerLine = Math.ceil(words.length / lines);
                for (let i = 0; i < lines; i++) {
                    const lineWords = words.slice(i * wordsPerLine, (i + 1) * wordsPerLine);

                    const lineParagraph = document.createElement('p');
                    lineParagraph.classList.add('line-paragraph');
                    textContentElement.appendChild(lineParagraph);

					const specificWords = ['HTML', 'CSS', 'Cal', 'C', 'C++', 'Java', 'Python', 'Bash', 'SQL'];

					lineWords.forEach(word => {
					    const wordElement = document.createElement('span');
					    if (specificWords.includes(word)) {
					        wordElement.classList.add('color-word');
					    }
					    wordElement.textContent = word + ' ';
					    lineParagraph.appendChild(wordElement);
					});

                    // Add a non-breaking space at the end of the line
                    const spaceElement = document.createElement('span');
                    spaceElement.textContent = '\u00A0';
                    lineParagraph.appendChild(spaceElement);
                }
            })
            .catch(error => {
                console.error('Error loading the file:', error);
            });

        // Function to shuffle an array in-place
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
