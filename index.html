<!DOCTYPE html>
<html lang="en">
<body>
     <pre id="json-data"></pre>
    <script>
        // Fetch the JSON data from itemdata.json
        fetch('itemdata.json')
            .then(response => response.json())
            .then(data => {
                // Convert JSON data to string and display it
                document.getElementById('json-data').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
