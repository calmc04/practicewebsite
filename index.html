<script>
// Function to update the breakdown of Unix epoch time every second
function updateUnixTimeBreakdown() {
    var currentTime = Math.floor(Date.now() / 1000); // Get current time in seconds

    // Calculate the breakdown
    var seconds = currentTime % 60;
    var minutes = Math.floor(currentTime / 60) % 60;
    var hours = Math.floor(currentTime / 3600) % 24;
    var days = Math.floor(currentTime / (3600 * 24)) % 365;
    var years = Math.floor(currentTime / (3600 * 24 * 365));

    // Update the time breakdown in the HTML
    document.querySelector('.time').innerHTML = "Years: " + years + ", Days: " + days + ", Hours: " + hours + ", Minutes: " + minutes + ", Seconds: " + seconds;

    // Update the exact epoch time
    document.querySelector('.exact-time').innerHTML = "(" + currentTime + ")";
}

// Call the function initially to display the time breakdown
updateUnixTimeBreakdown();

// Update the time breakdown every second
setInterval(updateUnixTimeBreakdown, 1000);
</script>
